  <div id="background" class="container-fluid justify-content-between d-flex flex-column align-items-center g-0 g-md-4">
    <section id="mainSection" class="col-md-10 pt-5 d-flex flex-md-row align-items-md-start justify-content-md-between">

            <form>
                <div class="nom">

                        <label for="name" class="py-2 w-100">First Name</label>

                    </div>

                    </div>
                </div>
                <div class="champ-form">

                    <input type="email" name="email" id="email" placeholder="MyEmailAddress@gmail.com" required>
                </div>
                <div class="champ-form">

            </div>
